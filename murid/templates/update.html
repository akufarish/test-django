<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>django form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="/murid/data/update/{{ murid.id }}" method="post">
      {% csrf_token %}
      <input
        class="form-control"
        type="hidden"
        name="id"
        value="{{ name.id }}"
      />
      <input
        class="form-control"
        type="text"
        name="nama"
        value="{{ murid.nama }}"
      />
      <input
        class="form-control"
        type="text"
        name="kelas"
        value="{{ murid.kelas }}"
      />
      <input
        class="form-control"
        type="text"
        name="jurusan"
        value="{{ murid.jurusan }}"
      />
      <button type="submit" class="btn btn-success">Ubah</button>
      <a href="/murid" class="btn btn-danger">Back</a>
    </form>
  </body>
</html>
